<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACAPE</title>
</head>
<style>
    h1 {
        font-family: Arial;
        color: black;
        font-size: 45px;
    }
    h2 {
        font-family: Arial;
        color: black;
        font-size: 30px;
    }
    p {
        font-family: Helvetica;
    }

</style>
<body>
    <h1>Faculdade de Petrolina</h1>
    <h2>Sistema de notas</h2>
    <p>Insira as notas abaixo:</p>
<div>   
        <table>
            <td>Nota 1:</td>
            <td><input id="nota1" type="number" min="0.0" max="10.0"></td>
        </table>
        <table>
            <td>Nota 2:</td>
            <td><input id="nota2" type="number" min="0.0" max="10.0"></td>
        </table>
        <table>
            <td>Nota 3:</td>
            <td><input id="nota3" type="number" min="0.0" max="10.0"></td>
        </table>
        <button onclick="javascript: media()">Média</button>
    </br>
</div> 
    <script>
        function media() {
            let nota1 = parseFloat(document.getElementById("nota1"));
            let nota2 = parseFloat(document.getElementById("nota2"));
            let nota3 = parseFloat(document.getElementById("nota3"));
            var media = (nota1 + nota2 + nota3) / 3;
            document.getElementById("resultado").setAttribute("value", media);
    }
    
    </script>
    <table>
        <td>Média: </td>
        <td><input id="resultado" type="text" value=""></td>
    </table>
</body>
</html>
